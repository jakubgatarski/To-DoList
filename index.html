<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="listStyle.css">
</head>
<body>
<div class="container">
<input id="input-task">
<button id="add-task-button">
    ADD TASK
</button>
<ul id="task-list">
    <li>
        <input type="checkbox">
        <span class="task">Clean bathroom</span>
        <button class="delete-btn"></button>
    </li>
    <li>
        <input type="checkbox">
        <span class="task">Take out rubbish</span>
        <button class="delete-btn"></button>
    </li>
    <li>
        <input type="checkbox">
        <span class="task">Tidy up the bed</span>
        <button class="delete-btn"></button>
    </li>
</ul>
</div>
<script src="listScript.js"></script>
</body>
</html>
